name: Release

on:
    push:
        tags:
            - "*"

permissions:
    contents: write

jobs:
    goreleaser:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Unshallow
              run: git fetch --prune --unshallow
            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version-file: "go.mod"
            - name: Run GoReleaser
              uses: goreleaser/goreleaser-action@v6.1.0
              with:
                  version: latest
                  args: release --clean
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
