name: Go Test

on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:

permissions:
    contents: read

jobs:
    test:
        name: test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                submodules: 'true'
            - uses: actions/setup-go@v5
              with:
                go-version-file: 'go.mod'
            - name: Run tests
              run: go test -v ./...
            - name: Run GoReleaser
              uses: goreleaser/goreleaser-action@v6.1.0
              with:
                  version: latest
                  args: release --skip=publish --clean --snapshot
